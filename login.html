<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Fitness Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      width: 800px;
      max-width: 95vw;
      background-color: #222;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.05);
      border: 1px solid #ffee05;
      flex-direction: row;
    }

    .image-section {
      flex: 1;
      background-color: #111;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-section {
      flex: 1;
      padding: 24px;
      background-color: #222;
    }

    h2 {
      color: #ffffff;
      font-size: 1.8rem;
      margin: 10px 0 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      margin-bottom: 2px;
      color: #ddd;
      font-size: 15px;
    }

    input {
      padding: 10px 12px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #ffffff;
      color: #f0f0f0;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus,
    input:hover {
      outline: none;
      border-color: #ffffff;
      box-shadow: 0 0 6px #ffffff;
      background-color: #ffffff;
    }

    input[type="password"]:focus,
    input[type="email"]:focus {
      background-color: #ffffff;
      border-color: #ffffff;
      box-shadow: 0 0 10px #ffffff;
    }

    button[type="submit"] {
      background: #fff23e;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #fbfd87;
      color: #000;
      transform: scale(1.02);
      box-shadow: 0 0 10px #ffffff;
    }

    button[type="submit"]:active {
      background-color: #f6fa2d;
      color: #0f0f0e;
      box-shadow: 0 0 15px #141212 inset;
      transform: scale(0.98);
    }

    .switch-link {
      margin-top: 12px;
      text-align: center;
      font-size: 15px;
    }

    .switch-link button {
      background: none;
      border: none;
      color: #ffe600;
      text-decoration: underline;
      cursor: pointer;
      font-size: 15px;
    }

    .error,
    .success {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .error {
      color: #ff4d4d;
    }

    .success {
      color: #32cd32;
    }

    @media (max-width: 800px) {
      .wrapper {
        flex-direction: column;
      }

      .image-section {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="image-section">
      <img src="abc.jpg" alt="Fitness Image" />
    </div>
    <div class="form-section">
      <h2>Login</h2>
      <div id="message" aria-live="polite"></div>
      <form id="loginForm" novalidate>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>

      <div class="switch-link">
        Donâ€™t have an account?
        <button id="goToRegister" type="button">Register</button>
      </div>
    </div>
  </div>

  <script>
    const api = "http://localhost:5000";

    // Handle login
    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();

      fetch(`${api}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: document.getElementById("email").value,
          password: document.getElementById("password").value
        })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.message === "Login successful") {
          window.location.href = "Home.html";
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
    });

    // Handle redirect to Register.html
    document.getElementById("goToRegister").addEventListener("click", () => {
      window.location.href = "Register.html";
    });
  </script>
</body>
</html>
